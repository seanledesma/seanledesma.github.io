---
layout: page
title: Projects
---

<section id="projects">
  <div class="projects">
    {% for project in site.projects %}
    <div class="project">
      <h3 class="project-title">{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <a href="{{ project.url | absolute_url }}">Learn more</a>
    </div>
    {% endfor %}
  </div>
</section>
